name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_LOGIN_SERVER: 'infopathwaysbiomni.azurecr.io'
  IMAGE_NAME: 'biomni-app'
  AZURE_WEBAPP_NAME: 'biomni-app-host'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: 'Login to Azure'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Log in to Azure Container Registry'
      run: az acr login --name ${{ secrets.ACR_NAME }} # <-- CHANGE #1: Using secrets.ACR_NAME

    - name: 'Build and push image to Azure Container Registry'
      run: |
        docker build . -f Dockerfile.hybrid -t ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: 'Deploy container to Azure App Service'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: '${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'

    - name: 'Set Environment Variables via Azure CLI'
      uses: azure/cli@v2
      with:
        inlineScript: |
          echo "Setting environment variables for ${{ env.AZURE_WEBAPP_NAME }}..."
          az webapp config appsettings set --resource-group Biomni-test --name ${{ env.AZURE_WEBAPP_NAME }} --settings "OPENAI_API_KEY=${{ secrets.HATZ_API_KEY }}" "OPENAI_API_BASE=https://proxy.hatz.ai/v1" "WEBSITES_CONTAINER_START_TIME_LIMIT=1800"
