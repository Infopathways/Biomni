 url=https://github.com/Infopathways/Biomni/blob/main/.github/workflows/acr-build-deploy.yml
name: Build runtime image in ACR and deploy to App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'biomni-app-host'
  IMAGE_NAME: 'biomni-app'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use azure/login v2.3.0 â€” supports either a single 'creds' secret (Service Principal JSON)
      # or explicit client-id/tenant-id/subscription-id/auth-type/client-secret fields.
      - name: Azure Login
        uses: azure/login@v2.3.0
        with:
          # Option A (recommended): pass the whole SP JSON as the AZURE_CREDENTIALS secret
          creds: ${{ secrets.AZURE_CREDENTIALS }}

          # Option B (alternative): uncomment and use individual secrets instead of creds
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build image in ACR (az acr build)
        run: |
          az acr build --registry ${{ secrets.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --file Dockerfile.runtime .

      - name: Update App Service to use new image
        run: |
          IMAGE_FULL=${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az webapp config container set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --docker-custom-image-name $IMAGE_FULL

      - name: Set WEBSITES_PORT to 7860
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --settings WEBSITES_PORT=7860

      - name: Restart App Service
        run: az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ secrets.RESOURCE_GROUP }}
